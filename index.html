<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Mingz's 630 Final</title>

    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="/spotify.js"></script>
    <script src="/debug.js" defer></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      
      <div class="part_one">
        <div class="page_title">
          <h1>傷心男孩俱樂部</h1>
          <p>sadboi society</p>
        </div>
        <div class="login_spotify">
          <p>In the mood to join us? Connect your Spotify</p>
          <button class="btn" onclick="loginWithSpotifyClick();">Log in to Spotify</button>
        </div>
      </div>

      <div class="part_two">
        <div class="part_two_text">
          <p>
            In the depths of the digital realm, where shadows whisper and echoes linger, there lies a question veiled in enigma: <br> Do you truly find solace in the symphony of sadness?</p>
        </div>
        <div class="form">
          <form action="submission.html" method="POST" class="main_form">
            <section class="playlist">
              <label for="link">Drop your Spotify playlist link here:</label><br>
              <input type="url" name="link" id="link" />
            </section>
            <br />
            <section class="submission">
              <input class="btn" type="submit" value="Analyze it!" />
            </section>
          </form>
        </div>
      </div>
    </div>

    <div id="test_user"></div>
    <div id="test_user_playlist"></div>

    <div id="tracklist">
      <h2>Tracklist</h2>
    </div>

    <div id="track_features"></div>

    <div class="scatter_graph">
      <h2>Chart</h2>
      <canvas id="chart"></canvas>
    </div>

    <div id="top_number_boi"></div>

    <footer class="footer"></footer>
  </body>
</html>
